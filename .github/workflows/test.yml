name: Node.js CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
     AWS_REGION: ap-northeast-1
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
          persist-credentials: false
          fetch-depth: 0
    - name: echi
      run: | 
       echo $AWS_REGION
       echo "AWS_REGION=us-west-2" >> $GITHUB_ENV
    - name: echi
      run: | 
       echo $AWS_REGION
    - name: script testing
      run: |
          case 4.4 in
          4.4) echo"Google Nexus 5" ;;
          6) echo "Google Nexus 6" ;;
          8) echo "Google Pixel 2" ;;
          11) echo "Google Pixel 4" ;;
          *) echo "Invalid option!" && exit 1 ;;
          esac

