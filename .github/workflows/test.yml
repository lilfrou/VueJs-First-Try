name: Node.js CI

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: check
      run: |
       MY_STRING=$(! grep -R '?\.' resources)
       echo "::set-output name=TAG_NAME::$MY_STRING"
      id: run_tests
    - name: echo PR
      if: ${{ failure() }}
      run: echo ${{steps.run_tests.outputs.TAG_NAME}}
    - name: Comment PR
      if: ${{ failure() }}
      uses: thollander/actions-comment-pull-request@v1 
      with:
          message: " firas ${{github.job}}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: mattsb42/not-grep@master
      id: nogrep
      if: ${{ failure() }}
      with:
    # If you don't set config-file the action uses ".github/not-grep.toml".
    # If you don't set debug, passing checks will be hidden.
       debug: true
    - name: echonot
      if: ${{ failure() }}
      run: echo ${{steps.nogrep.outputs.Array}}
