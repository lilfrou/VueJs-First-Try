name: Node.js CI

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: check
      run: echo "::set-output name=TAG_NAME::$(ls *)"
      id: run_tests
    - name: console
      run: echo ${{steps.run_tests.outputs.TAG_NAME}}
    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v1 
      with:
          message: " firas ${{steps.run_tests.outputs.TAG_NAME}}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
